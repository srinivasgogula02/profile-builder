<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacha Dubois - Profile</title>
    <style>
      /* --- Fonts --- */
      @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Mr+Dafoe&display=swap");

      /* --- Reset & Base --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Courier Prime", monospace;
      }

      /* --- Main Container (The Poster) --- */
      .poster {
        position: relative;
        width: 600px;
        height: 800px;
        background-color: #f4efe6; /* Paper color */
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0)),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        /* Gradient Borders */
        border-top: 12px solid;
        border-bottom: 12px solid;
        border-image: linear-gradient(to right, #ff9a62, #d14d69) 1;
      }

      /* --- Text Styles --- */
      .brand-text {
        position: absolute;
        top: 40px;
        left: 40px;
        font-size: 14px;
        letter-spacing: 2px;
        font-weight: 700;
        color: #333;
        text-transform: uppercase;
        z-index: 10;
      }

      .script-text {
        font-family: "Mr Dafoe", cursive;
        color: #961c1c; /* Deep Red */
        position: absolute;
        line-height: 1;
        z-index: 20;
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      .title-about {
        font-size: 140px;
        top: 30px;
        left: 50%;
        transform: translateX(-50%) rotate(-5deg);
        width: 100%;
        text-align: center;
      }

      .title-name {
        font-size: 110px;
        bottom: 220px;
        left: 40px;
        transform: rotate(-8deg);
      }

      .bio-text {
        position: absolute;
        bottom: 60px;
        left: 40px;
        width: 320px;
        font-size: 15px;
        line-height: 1.5;
        color: #333;
        z-index: 10;
      }

      .handle-text {
        position: absolute;
        bottom: 25px;
        left: 40px;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        color: #111;
      }

      /* --- Images (Polaroids) --- */
      .polaroid {
        position: absolute;
        background: #fff;
        padding: 12px 12px 40px 12px; /* Bottom padding creates the polaroid look */
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        width: 240px;
        height: 290px;
        z-index: 5;
        transition: transform 0.3s ease;
      }

      .polaroid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(0.9) contrast(1.1);
      }

      .polaroid-1 {
        top: 220px;
        left: 60px;
        transform: rotate(-8deg);
      }

      .polaroid-2 {
        top: 150px;
        right: 40px;
        transform: rotate(6deg);
      }

      /* --- Foreground Cutout Image (Simulated) --- */
      /* Note: In a real scenario, this would be a PNG with transparent background. 
           I am using a CSS mask/clip trick to make it look distinct from the polaroids. */
      .cutout-wrapper {
        position: absolute;
        bottom: -50px;
        right: -20px;
        width: 400px;
        height: 550px;
        z-index: 15; /* On top of polaroids */
        pointer-events: none;
      }

      .cutout-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Using a mask to simulate a cutout/sticker effect if the image isn't transparent */
        -webkit-mask-image: radial-gradient(
          ellipse at center,
          black 50%,
          transparent 70%
        );
        mask-image: radial-gradient(
          ellipse at center,
          black 50%,
          transparent 70%
        );
        transform: rotate(-3deg);
      }

      /* --- Doodles (SVG) --- */
      .doodle {
        position: absolute;
        fill: none;
        stroke: #333;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.8;
        z-index: 12;
      }

      .hearts {
        top: 80px;
        left: 40px;
        width: 60px;
        height: 60px;
        transform: rotate(-10deg);
      }

      .arrow {
        bottom: 280px;
        right: 30px;
        width: 50px;
        height: 80px;
        stroke: #333;
      }

      /* --- Decorative Underlines --- */
      .underline-svg {
        position: absolute;
        bottom: 220px;
        left: 50px;
        width: 200px;
        height: 20px;
        z-index: 19;
        fill: none;
        stroke: #333;
        stroke-width: 3;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <div class="poster">
      <div class="brand-text">Liceria & Co.</div>

      <svg class="doodle hearts" viewBox="0 0 100 100">
        <path
          d="M10,30 C10,10 35,10 35,30 C35,10 60,10 60,30 C60,50 35,70 35,70 C35,70 10,50 10,30 Z"
          transform="scale(0.6) translate(0,0)"
          stroke="#333"
          fill="none"
        />
        <path
          d="M10,30 C10,10 35,10 35,30 C35,10 60,10 60,30 C60,50 35,70 35,70 C35,70 10,50 10,30 Z"
          transform="scale(0.8) translate(50,-20) rotate(10)"
          stroke="#333"
          fill="none"
        />
      </svg>

      <div class="script-text title-about">About Me</div>

      <div class="polaroid polaroid-1">
        <img
          src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
          alt="Sacha Fashion 1"
        />
      </div>

      <div class="polaroid polaroid-2">
        <img
          src="https://images.unsplash.com/photo-1529139574466-a302d2d3f524?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
          alt="Sacha Fashion 2"
        />
      </div>

      <div class="script-text title-name">Sacha</div>
      <svg class="underline-svg" viewBox="0 0 200 20">
        <path d="M10,10 Q100,20 190,5" stroke="#333" fill="none" />
        <path
          d="M20,15 Q110,25 180,10"
          stroke="#333"
          fill="none"
          style="opacity: 0.7"
        />
      </svg>

      <svg class="doodle arrow" viewBox="0 0 50 80">
        <path
          d="M10,10 Q40,40 10,70"
          fill="none"
          stroke="#333"
          stroke-width="2"
        />
        <path
          d="M10,70 L20,60 M10,70 L20,75"
          fill="none"
          stroke="#333"
          stroke-width="2"
        />
      </svg>

      <div class="cutout-wrapper">
        <img
          class="cutout-image"
          src="https://images.unsplash.com/photo-1608248597279-f99d160bfbc8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
          alt="Sacha Portrait"
        />
      </div>

      <div class="bio-text">
        Hi, I'm Sacha Dubois!
        <br />
        Fashion is my way of expressing strength, style, and confidence through
        every frame.
      </div>

      <div class="handle-text">@reallygreatsite</div>
    </div>
  </body>
</html>
