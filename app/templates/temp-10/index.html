<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morgan Maxwell | Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-black: #121212;
        --accent-purple: #8e61ff;
        --text-white: #ffffff;
        --gray-text: #a0a0a0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #1e1e1e;
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Main Card Container */
      .profile-card {
        width: 900px;
        background-color: var(--bg-black);
        display: flex;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      }

      /* Left Side Content */
      .content-side {
        flex: 1.3;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        z-index: 2;
      }

      .name-banner {
        background-color: var(--accent-purple);
        padding: 30px 50px;
        width: 120%;
        margin-left: -50px;
        /* Creates the diagonal cut on the right side of the purple box */
        clip-path: polygon(0 0, 100% 0, 88% 100%, 0% 100%);
        margin-bottom: 40px;
      }

      .name-banner h1 {
        color: white;
        font-size: 70px;
        line-height: 0.9;
        font-weight: 700;
        letter-spacing: -2px;
      }

      .bio-text {
        color: var(--gray-text);
        font-size: 16px;
        line-height: 1.6;
        max-width: 380px;
        margin-bottom: 20px;
      }

      .role-badge {
        display: inline-block;
        border: 1px solid var(--accent-purple);
        color: white;
        padding: 10px 25px;
        font-size: 18px;
        margin-bottom: 50px;
        position: relative;
      }

      /* Contact Details */
      .contact-list {
        margin-top: auto;
      }

      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        color: var(--gray-text);
        font-size: 14px;
        cursor: pointer;
        transition: color 0.3s;
      }

      .contact-item:hover {
        color: white;
      }

      .icon {
        color: var(--accent-purple);
        margin-right: 15px;
        font-size: 18px;
        width: 20px;
        text-align: center;
      }

      /* Right Side Image */
      .image-side {
        flex: 1;
        position: relative;
        background-color: #000;
      }

      .image-container {
        width: 100%;
        height: 100%;
        /* Creates the sharp 'A' shape frame for the photo */
        clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%) contrast(1.1);
        display: block;
      }

      /* Decorative purple dots/accents for the badge */
      .role-badge::before,
      .role-badge::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--accent-purple);
        top: 50%;
        transform: translateY(-50%);
      }
      .role-badge::before {
        left: -3px;
      }
      .role-badge::after {
        right: -3px;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="content-side">
        <div class="name-banner">
          <h1>Morgan<br />Maxwell</h1>
        </div>

        <p class="bio-text">
          Morgan Maxwell is a Chief Marketing Officer who has experience in
          various companies around the world since 2012.
        </p>

        <div>
          <div class="role-badge">Chief Marketing Officer</div>
        </div>

        <div class="contact-list">
          <div
            class="contact-item"
            onclick="copyText('hello@reallygreatsite.com')"
          >
            <span class="icon">@</span>
            <span>hello@reallygreatsite.com</span>
          </div>
          <div
            class="contact-item"
            onclick="window.open('https://reallygreatsite.com', '_blank')"
          >
            <span class="icon">üåê</span>
            <span>reallygreatsite.com</span>
          </div>
          <div class="contact-item" onclick="copyText('+123-456-7890')">
            <span class="icon">üìû</span>
            <span>+123-456-7890</span>
          </div>
        </div>
      </div>

      <div class="image-side">
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=800"
            alt="Professional Portrait"
          />
        </div>
      </div>
    </div>

    <script>
      // Simple function to handle interactions
      function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard: " + text);
        });
      }

      // Add a subtle entrance animation
      window.onload = () => {
        const card = document.querySelector(".profile-card");
        card.style.opacity = "0";
        card.style.transform = "translateY(20px)";
        card.style.transition = "all 0.8s ease-out";

        setTimeout(() => {
          card.style.opacity = "1";
          card.style.transform = "translateY(0)";
        }, 100);
      };
    </script>
  </body>
</html>
