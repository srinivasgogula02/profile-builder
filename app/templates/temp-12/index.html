<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juliana Alves | Business Consultant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- CSS VARIABLES --- */
      :root {
        --bg-page: #f4f4f4;
        --bg-card: #e3ddd3;
        --text-dark: #3a2e26;
        --text-muted: #6b5d52;
        --accent-brown: #8d7a66;
        --font-display: "Archivo Black", sans-serif;
        --font-body: "Montserrat", sans-serif;
      }

      /* --- RESET & BODY --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-page);
        font-family: var(--font-body);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        perspective: 1000px; /* For 3D effect */
        overflow-x: hidden;
      }

      /* --- CARD CONTAINER --- */
      .card {
        position: relative;
        width: 100%;
        max-width: 900px; /* Wider for desktop layout */
        height: 650px;
        background-color: var(--bg-card);
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(58, 46, 38, 0.15);
        display: grid;
        grid-template-columns: 1.2fr 1fr; /* Text area larger than image area */
        overflow: hidden;
        transition: transform 0.1s ease;
      }

      /* --- DECORATIVE SHAPES (SVG) --- */
      .shape {
        position: absolute;
        pointer-events: none;
        z-index: 1;
      }

      .blob-top-left {
        top: -20px;
        left: -20px;
        width: 300px;
        opacity: 0.6;
        fill: #d3c7b8;
      }

      .squiggle-bottom-left {
        bottom: 30px;
        left: 30px;
        width: 120px;
        stroke: #fff;
        stroke-width: 2;
        fill: none;
        z-index: 10;
      }

      /* --- LEFT COLUMN: CONTENT --- */
      .content-side {
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        z-index: 10; /* Above shapes */
      }

      /* Logo */
      .logo {
        position: absolute;
        top: 50px;
        left: 60px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-weight: 700;
        font-size: 0.8rem;
        letter-spacing: 1px;
        color: var(--text-dark);
      }

      .feather-icon {
        font-size: 1.2rem;
        transform: rotate(-20deg);
      }

      /* Main Typography */
      h1.name {
        font-family: var(--font-display);
        font-size: 4.5rem;
        line-height: 0.85;
        color: var(--text-dark);
        text-transform: uppercase;
        margin-bottom: 15px;
        margin-top: 40px;
        text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.2);
      }

      h2.title {
        font-size: 1.1rem;
        font-weight: 800;
        color: var(--accent-brown);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 30px;
      }

      p.description {
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-muted);
        max-width: 350px;
        margin-bottom: 40px;
      }

      p.description em {
        font-style: italic;
        color: var(--text-dark);
        font-weight: 600;
      }

      /* Footer Link */
      .website-link {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 500;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 10px;
        width: fit-content;
        transition: transform 0.3s ease;
      }

      .website-link:hover {
        transform: translateX(10px);
      }

      /* --- RIGHT COLUMN: IMAGE --- */
      .image-side {
        position: relative;
        height: 100%;
        overflow: hidden;
      }

      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Using object-position to center the subject like the reference */
        object-position: center 20%;
        /* Subtle masking to blend image slightly */
        mask-image: linear-gradient(to right, transparent 0%, black 15%);
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 15%
        );
      }

      /* --- ANIMATIONS --- */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.8s forwards;
      }

      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- MOBILE RESPONSIVENESS --- */
      @media (max-width: 768px) {
        .card {
          grid-template-columns: 1fr;
          grid-template-rows: auto 400px;
          height: auto;
          max-width: 90%;
          margin: 20px 0;
        }

        .content-side {
          padding: 40px 30px;
        }

        .logo {
          top: 30px;
          left: 30px;
        }

        h1.name {
          font-size: 3rem;
          margin-top: 50px;
        }

        .image-side {
          height: 400px;
        }

        .profile-img {
          mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
          -webkit-mask-image: linear-gradient(
            to bottom,
            transparent 0%,
            black 20%
          );
        }

        .squiggle-bottom-left {
          display: none; /* Hide decorative squiggle on mobile to save space */
        }
      }
    </style>
  </head>
  <body>
    <div class="card" id="profileCard">

          alt="Juliana Alves"

        />
      </div>
    </div>
  </body>
</html>
